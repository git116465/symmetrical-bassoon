<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>糖尿病数据可视化</title>
  <link rel="stylesheet" href="quanguo.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: { extend: { colors: { primary: '#165DFF' } } }
    }
  </script>
  <style>
    @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    #error{background-color:rgba(255,255,255,.9);backdrop-filter:blur(2px)}
    #error-message{max-width:300px;margin:0 auto}
    .echarts-tooltip{background:#fff!important;
      border:1px solid #eee!important;
      box-shadow:0 2px 10px rgba(0,0,0,.1)!important;
      border-radius:6px!important;padding:10px!important;
      color:#12372A!important}
    @media(max-width:640px){.map{height:350px!important}}
    [aria-busy="true"]{cursor:progress}
    button:focus{outline:2px solid #165DFF;outline-offset:2px}
    button,a{transition:all .2s ease}
    .back-btn {
      background-color: #f3f4f6;
      color: #165DFF;
      border: 1px solid #165DFF;
    }
    .back-btn:hover {
      background-color: #e5e7eb;
    }
  </style>
</head>
<body>
  <header>
    <h1>糖尿病数据可视化平台</h1>
    <div class="showTime"></div>
    <script>
      var t=null;
      function time(){clearTimeout(t);dt=new Date();
        document.querySelector(".showTime").innerHTML
        ="当前时间："+dt.getFullYear()
        +"年"+(dt.getMonth()+1)
        +"月"+dt.getDate()
        +"日"+dt.getHours()
        +"时"+dt.getMinutes()
        +"分"+dt.getSeconds()
        +"秒";t=setTimeout(time,1000)}time();
    </script>
  </header>

  <nav class="nav-bar">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <div class="text-xl font-bold logo-text"><i class="fa fa-heartbeat mr-2"></i>糖尿病数据中心</div>
        </div>
        <div class="hidden md:flex space-x-8">
          <a href="index.html" class="nav-link active">首页</a>
          <a href="bingfa.html" class="nav-link bingfa-link ">并发症状</a>
          <a href="trend.html" class="nav-link trend-link">趋势分析</a>
          <a href="prevention.html" class="nav-link prevention-link">预防措施</a>
          <a href="risk.html" class="nav-link">风险评估</a>
        </div>
        <div class="flex items-center">
          <div class="hidden md:block mr-4 text-sm text-gray-300"><span>管理员</span><i class="fa fa-user-circle ml-2"></i></div>
          <!-- 添加返回按钮 -->
          <button class="back-btn px-3 py-1 rounded-md text-sm font-medium mr-2 hidden md:block" 
        onclick="window.location.href = 'guide.html'">  <!-- 这里修改为具体页面路径 -->
    <i class="fa fa-arrow-left mr-1"></i>返回
</button>
        </div>
      </div>
    </div>
    <div class="md:hidden hidden" id="mobile-menu">
      <div class="px-4 py-2 space-y-1">
        <a href="index.html" class="mobile-nav-link active">首页</a>
        <a href="bingfa.html" class="mobile-nav-link bingfa-link">并发症状</a>
        <a href="trend.html" class="mobile-nav-link">趋势分析</a>
        <a href="prevention.html" class="mobile-nav-link">预防措施</a>
        <a href="risk.html" class="mobile-nav-link">风险评估</a>
        <!-- 移动端返回按钮 -->
        <button class="back-btn w-full text-left px-3 py-2 rounded-md text-sm font-medium mt-2" 
        onclick="window.location.href = 'guide.html'">  <!-- 这里修改为具体页面路径 -->
    <i class="fa fa-arrow-left mr-1"></i>返回
</button>
      </div>
    </div>
  </nav>

  <main class="dashboard">
    <section class="chart-column left">
      <div class="panel bar">
        <h2 id="age-title">年龄分布柱形图</h2>
        <div class="chart" id="age-chart"></div>
      </div>
      <div class="panel line">
        <h2 id="gender-title">性别比例饼图</h2>
        <div class="chart" id="gender-chart"></div>
      </div>
    </section>

    <section class="map-column">
      <div class="map relative">
        <div class="w-full h-full" id="main"></div>
        <div id="loading" class="absolute inset-0 flex items-center justify-center bg-white/80 z-10">
          <div class="flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin mb-3"></div>
            <p class="text-gray-600">正在加载地图数据...</p>
          </div>
        </div>
        <div id="error" class="absolute inset-0 flex items-center justify-center bg-white/90 z-10 hidden">
          <div class="text-center p-6 bg-red-50 border border-red-200 rounded-lg">
            <i class="fa fa-exclamation-triangle text-red-500 text-3xl mb-3"></i>
            <h3 class="text-red-700 font-semibold mb-2">地图加载失败</h3>
            <p class="text-red-600 mb-4" id="error-message">请检查网络连接或刷新页面</p>
            <button id="retry-btn" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-lg">重试</button>
          </div>
        </div>
      </div>
    </section>

    <section class="chart-column right">
      <div class="panel bar2">
        <h2 id="trend-title">血糖趋势折线图</h2>
        <div class="chart" id="trend-chart"></div>
      </div>
      <div class="panel pie2">
        <h2>全国糖尿病地理分布</h2>
        <div class="chart" id="pie-chart"></div>
      </div>
    </section>
  </main>
  <script>
    // API基础URL
    const API_BASE_URL = 'http://10.55.38.134:5000';
    
    // 图表实例
    let ageChart, genderChart, trendChart, mapChart, pieChart;

    // 显示错误信息
    function showError(message) {
      const error = document.getElementById('error');
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = message;
      error.classList.remove('hidden');
    }

    // 隐藏错误信息
    function hideError() {
      const error = document.getElementById('error');
      error.classList.add('hidden');
    }

    // 显示加载状态
    function showLoading() {
      const loading = document.getElementById('loading');
      loading.classList.remove('hidden');
    }

    // 隐藏加载状态
    function hideLoading() {
      const loading = document.getElementById('loading');
      loading.classList.add('hidden');
    }

    // 从后端获取地图数据
    async function fetchMapData() {
      try {
        showLoading();
        hideError();
        
        const response = await fetch(`${API_BASE_URL}/api/provinces/data`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const mapData = await response.json();
        return mapData;
      } catch (error) {
        console.error('获取地图数据失败:', error);
        showError('获取地图数据失败，请检查网络连接');
        throw error;
      } finally {
        hideLoading();
      }
    }

    // 从后端获取省份详细数据
    async function fetchProvinceDetails(province) {
      try {
        showLoading();
        hideError();
        
        const response = await fetch(`${API_BASE_URL}/api/provinces/${encodeURIComponent(province)}/details`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        return data;
      } catch (error) {
        console.error(`获取${province}数据失败:`, error);
        showError(`获取${province}数据失败，请重试`);
        throw error;
      } finally {
        hideLoading();
      }
    }

    // 从后端获取全国汇总数据
    async function fetchNationalData() {
      try {
        showLoading();
        hideError();
        
        const response = await fetch(`${API_BASE_URL}/api/provinces/national-summary`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('获取全国数据失败:', error);
        showError('获取全国数据失败，请重试');
        throw error;
      } finally {
        hideLoading();
      }
    }

    // 初始化所有图表
    async function initAllCharts() {
      const retry = document.getElementById('retry-btn');
      
      if (typeof echarts === 'undefined') {
        showError('ECharts库加载失败');
        return;
      }

      try {
        // 初始化图表实例
        ageChart = echarts.init(document.getElementById('age-chart'));
        genderChart = echarts.init(document.getElementById('gender-chart'));
        trendChart = echarts.init(document.getElementById('trend-chart'));
        mapChart = echarts.init(document.getElementById('main'));
        pieChart = echarts.init(document.getElementById('pie-chart'));

        // 获取地图数据
        const mapData = await fetchMapData();
        
        // 配置地图
        mapChart.setOption({
          tooltip: {
            trigger: 'item',
            formatter: p => `${p.name}: ${(p.value * 100).toFixed(2)}%`
          },
          visualMap: {
            min: 0,
            max: 0.3,
            text: ['高', '低'],
            inRange: { color: ['#e0ecf4', '#88419d', '#6e016b'] }
          },
          geo: {
            map: 'china',
            roam: true,
            label: {
              show: true,
              fontSize: 10,
              color: '#333'
            },
            itemStyle: {
              borderColor: '#404a59'
            },
            emphasis: {
              label: { show: true },
              itemStyle: { areaColor: '#FBFADA' }
            }
          },
          series: [{
            name: '糖尿病患病率',
            type: 'map',
            geoIndex: 0,
            data: mapData
          }]
        });

        // 配置饼图
        pieChart.setOption({
          tooltip: { trigger: 'item' },
          series: [{
            name: '患病率',
            type: 'pie',
            radius: '80%',
            data: mapData
          }]
        });

        // 加载全国数据作为默认显示
        await updateCharts('全国');

        // 地图点击事件
        mapChart.on('click', async function (params) {
          const province = params.name;
          await updateCharts(province);
        });

        // 响应式调整
        window.addEventListener('resize', () => {
          ageChart.resize();
          genderChart.resize();
          trendChart.resize();
          mapChart.resize();
          pieChart.resize();
        });

      } catch (error) {
        console.error('初始化图表失败:', error);
      }
    }

    // 根据省份更新图表
    async function updateCharts(region) {
      try {
        showLoading();
        
        let ageData, genderData, trendData;
        
        if (region === '全国') {
          const nationalData = await fetchNationalData();
          ageData = nationalData.ageDistribution.values;
          genderData = nationalData.genderRatio;
          trendData = nationalData.bloodSugarTrend.values;
          
          document.getElementById('age-title').innerText = '年龄分布柱形图';
          document.getElementById('gender-title').innerText = '性别比例饼图';
          document.getElementById('trend-title').innerText = '血糖趋势折线图';
        } else {
          const provinceData = await fetchProvinceDetails(region);
          ageData = provinceData.ageDistribution.values;
          genderData = provinceData.genderRatio;
          trendData = provinceData.bloodSugarTrend.values;
          
          document.getElementById('age-title').innerText = `${region} - 年龄分布`;
          document.getElementById('gender-title').innerText = `${region} - 性别比例`;
          document.getElementById('trend-title').innerText = `${region} - 血糖趋势`;
        }

        // 更新年龄分布图表
        ageChart.setOption({
          tooltip: { trigger: 'axis' },
          grid: { top: '5%', right: '5%', bottom: '5%', left: '5%' },
          xAxis: {
            type: 'category',
            data: ['18-29', '30-39', '40-49', '50-59', '60-69', '70+']
          },
          yAxis: {
            type: 'value',
            axisLabel: { formatter: '{value}%' }
          },
          series: [{
            type: 'bar',
            data: ageData,
            itemStyle: { color: 'skyblue' }
          }]
        });

        // 更新性别比例图表
        genderChart.setOption({
          tooltip: { trigger: 'item' },
          legend: { orient: 'vertical', left: 'left' },
          series: [{
            type: 'pie',
            radius: '70%',
            data: genderData
          }]
        });

        // 更新趋势图表
        trendChart.setOption({
          tooltip: { trigger: 'axis' },
          grid: { top: '5%', right: '5%', bottom: '5%', left: '5%' },
          xAxis: {
            type: 'category',
            data: ['2019', '2020', '2021', '2022', '2023']
          },
          yAxis: {
            type: 'value',
            name: 'mmol/L'
          },
          series: [{
            type: 'line',
            data: trendData,
            smooth: true,
            itemStyle: { color: '#12372A' }
          }]
        });

      } catch (error) {
        console.error(`更新${region}图表失败:`, error);
      } finally {
        hideLoading();
      }
    }

    // 重试按钮事件
    document.getElementById('retry-btn').addEventListener('click', initAllCharts);

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', initAllCharts);
  </script>
</body>
</html>
